        <script>
            function display() {
                var len = document.getElementById("a").value;
                var p = document.getElementById("b").value;
                if (len.length < 5) {
                    alert("username must be atleast 5 characters");
                    return false;
                }
                var cp = document.getElementById("c").value;
                var ema = document.getElementById("d").value;
                if (ema == "" || len == "" || p == "") {
                    alert("please fill all the required fields");
                    return false;
                }
                if (cp != p) {
                    alert("Password and confirm password should be same");
                    return false;
                }

            }
        </script>
